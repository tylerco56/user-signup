<!--HtmlDocument-->
{% extends "base.html" %}

{% block content %}
        <h1>User Signup</h1>
        <form action="/" method="POST">
            <table>
                <tr>
                    <td><label for="username">User Name:</label></td>
                    <td><input name="username" type="text" value="{{username}}" /></td>
                    <td class="error">{{username_error}}</td>
                </tr>   
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input name='password' type='password' value="{{password}}"/></td>
                    <td class="error">{{password_error}}</td>
                <tr>
                    <td><label for="verify-password">Verify Password:</label></td>
                    <td><input name='verify-password' type='password' value="{{verify_password}}" /></td>
                    <td class="error">{{verify_password_error}}</td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input name='email' type='text' value="{{email}}" /></td>
                    <td class="error">{{email_error}}</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Validate" /></td>
                </tr>
            </table>
        </form>
{% endblock %}
